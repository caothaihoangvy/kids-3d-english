<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Bodies - Kids 3D English</title>
  <link rel="stylesheet" href="../../shared/ui.css">
  <style>
    /* Game-specific styles */
    .header-game {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
      gap: 10px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-title {
      font-size: 1.6rem;
      color: #E91E63;
      font-weight: bold;
    }

    .header-right {
      display: flex;
      gap: 10px;
    }

    /* Body Card Container */
    .body-card-container {
      perspective: 1000px;
      width: 220px;
      height: 300px;
      margin: 15px auto;
    }

    .body-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      cursor: grab;
    }

    .body-card:active {
      cursor: grabbing;
    }

    .body-card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #fff5f8, #ffe0e9);
      box-shadow:
        0 20px 60px rgba(0, 0, 0, 0.3),
        inset 0 2px 10px rgba(255, 255, 255, 0.8);
      border: 5px solid #f8bbd9;
      padding: 15px;
    }

    .body-card.idle {
      animation: gentleFloat 4s ease-in-out infinite;
    }

    /* Body SVG Styling */
    .body-svg {
      width: 150px;
      height: 250px;
    }

    .body-svg .body-part {
      fill: none;
      stroke: #555;
      stroke-width: 2;
      transition: all 0.3s ease;
    }

    .body-svg .body-part.highlight {
      fill: #ffeb3b;
      stroke: #ff9800;
      stroke-width: 3;
      filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.6));
      animation: pulseHighlight 1s ease-in-out infinite;
    }

    @keyframes pulseHighlight {
      0%, 100% { fill: #ffeb3b; }
      50% { fill: #fff176; }
    }

    /* Choice buttons */
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
    }

    .choice-btn {
      min-width: 130px;
      padding: 15px 20px;
      font-size: 1.3rem;
      font-family: inherit;
      border: 5px solid #E91E63;
      border-radius: var(--border-radius);
      background: var(--card-bg);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-transform: capitalize;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .choice-btn:hover {
      transform: translateY(-5px);
      background: #E91E63;
      color: white;
    }

    .choice-btn.correct {
      background: var(--success-color);
      border-color: var(--success-color);
      color: white;
      animation: bounce 0.5s ease;
    }

    .choice-btn.incorrect {
      background: var(--error-color);
      border-color: var(--error-color);
      color: white;
      animation: shake 0.5s ease;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      30% { transform: translateY(-15px) scale(1.1); }
      60% { transform: translateY(-5px) scale(1.05); }
    }

    /* Question styling */
    .question {
      font-size: 1.5rem;
      text-align: center;
      color: #E91E63;
      margin: 10px 0;
      padding: 12px;
      background: rgba(233, 30, 99, 0.1);
      border-radius: var(--border-radius);
    }

    /* Word Bank Modal */
    .word-bank-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-family: inherit;
      border: 4px solid #9c27b0;
      border-radius: 25px;
      background: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 100;
      transition: all 0.2s ease;
    }

    .word-bank-btn:hover {
      background: #9c27b0;
      color: white;
      transform: scale(1.05);
    }

    .word-bank-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .word-bank-modal.show {
      display: flex;
    }

    .word-bank-content {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .word-bank-content h2 {
      color: #E91E63;
      text-align: center;
      margin-bottom: 15px;
    }

    .word-bank-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .word-bank-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: #fce4ec;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .word-bank-item:hover {
      background: #f8bbd9;
      transform: scale(1.02);
    }

    .word-bank-close {
      display: block;
      margin: 15px auto 0;
      padding: 10px 30px;
      font-size: 1.1rem;
      font-family: inherit;
      border: 3px solid #9c27b0;
      border-radius: 15px;
      background: #9c27b0;
      color: white;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .body-card-container {
        width: 180px;
        height: 250px;
      }

      .body-svg {
        width: 120px;
        height: 200px;
      }

      .choice-btn {
        min-width: 110px;
        padding: 12px 15px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header-game">
      <div class="header-left">
        <a href="../../index.html" class="home-btn">&#127968;</a>
        <span class="header-title">&#129489; Our Bodies</span>
      </div>
      <div class="header-right">
        <button id="sound-toggle" class="toggle-btn active">&#128266;</button>
        <button id="voice-toggle" class="toggle-btn active">&#128483;</button>
      </div>
    </header>

    <!-- Game Area -->
    <div class="game-area" id="game-area">
      <div class="score-display">
        <h3>Stars: <span id="current-stars">&#9733;&#9733;&#9733;</span></h3>
      </div>

      <div class="round-indicator">
        Round <span id="current-round">1</span> of <span id="total-rounds">10</span>
      </div>

      <div class="question" id="question"></div>

      <!-- Dynamic content area -->
      <div id="round-content"></div>

      <div class="choices" id="choices-container"></div>
      <div class="feedback hidden" id="feedback"></div>
    </div>

    <!-- Game Complete Screen -->
    <div class="game-area game-complete hidden" id="game-complete">
      <h2>&#127881; Great Job! &#127881;</h2>
      <div class="final-stars" id="final-stars"></div>
      <p id="final-message">You did amazing!</p>
      <p>You scored <span id="final-score">0</span> out of <span id="final-total">10</span> points!</p>
      <button class="play-btn" id="play-again-btn">Play Again!</button>
    </div>
  </div>

  <!-- Word Bank Button -->
  <button class="word-bank-btn" id="word-bank-btn">&#128218; Body Parts</button>

  <!-- Word Bank Modal -->
  <div class="word-bank-modal" id="word-bank-modal">
    <div class="word-bank-content">
      <h2>&#129489; Body Parts</h2>
      <div class="word-bank-list" id="word-bank-list"></div>
      <button class="word-bank-close" id="word-bank-close">Close</button>
    </div>
  </div>

  <script src="../../shared/ui.js"></script>
  <script src="game.js"></script>
</body>
</html>
